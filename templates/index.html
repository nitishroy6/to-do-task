<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Diagram</title>
    {% load static %}
    
    <!-- <link rel="stylesheet" href="{% static 'static/css/style.css' %}"> </head> -->
<body>
    <header>
        <h1 class="heading1">Task Management</h1>
    </header>

    <main>
        <section class="task-creation">
            <button class="new-task-button">New Task</button>
        </section>

        <section class="task-lists">
            <h2>Yet to Start</h2>
            <ul class="task-list">
                <li>
                    <input type="checkbox" id="purchase-pcb">
                    <label for="purchase-pcb">Purchase PCB</label>
                </li>
                <li>
                    <input type="checkbox" id="motor-firmware-update">
                    <label for="motor-firmware-update">Motor firmware update</label>
                </li>
            </ul>

            <h2>In Progress</h2>
            <ul class="task-list">
                <li>
                    <input type="checkbox" id="motor-torque-curve">
                    <label for="motor-torque-curve">Upload motor torque curve</label>
                </li>
            </ul>

            <h2>Completed</h2>
            <ul class="task-list">
                <li>Upload marketing materials</li>
            </ul>
        </section>

        <section class="task-actions">
            <button class="move-to-in-progress">Move Selected to In Progress</button>
            <button class="move-to-completed">Move Selected to Completed</button>
        </section>
    </main>
</body>
</html>
